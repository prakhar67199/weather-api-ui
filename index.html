<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weater API Project</title>
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/0b221b4d79.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" name="" placeholder="Enter city name" spellcheck="" id="">

            <button >
                <img src="./images/search.png" alt="">
            </button>
        </div>

        <div class="error">
            <p>invalid city name</p>
        </div>

        <div class="weather">

            <div class="weather__icon">
                <img src="./images/rain.png" class="weather__img" loading="lazy" alt="">
            </div>

            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>

            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" loading="lazy" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="./images/wind.png" loading="lazy" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
